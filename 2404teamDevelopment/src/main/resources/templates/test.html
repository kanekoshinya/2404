<!DOCTYPE html>
<html　xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>テスト画面</title>
</head>
<body>
	<h1>テスト画面</h1>
	
        <table class="table table=striped">
            <thead>
                <tr class="list">
                    <th class="attendance_id">勤怠ID</th>
                    <th class="user_id">ユーザーID</th>
                    <th class="status">ステータス</th>
                    <th class="going_date">出勤日</th>
                    <th class="going_time">出勤時間</th>
                    <th class="leaving_date">退勤日</th>
                    <th class="leaving_time">退勤時間</th>
                    <th class="hours_worked">稼働時間</th>
                    <th class="break_time">休憩時間</th>
                    <th class="correction">修正理由</th>
                    <th class="remarks">備考</th>
                    <th class="btn"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle">
                    <td class="attendance_id"></td>
                    <td class="user_id"></td>
                    <td class="status"></td>
                    <td class="going_date"></td>
                    <td class="going_time"></td>
                    <td class="leaving_date"></td>
                    <td class="leaving_time"></td>
                    <td class="hours_worked"></td>
                    <td class="break_time"></td>
                    <td class="correction"></td>
                    <td class="remarks"></td>
                    <td class="leaving_button"><button>退勤登録</button></td>
                </tr>
            </tbody>
        </table>

</body>
</html>
